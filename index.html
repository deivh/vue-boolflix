<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue Dischi</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
        <!-- css -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="app" class="container">
            <div class="searchBar">
                <input v-model="inputSearch" type="text" @keydown.enter="searchMovie">
                <button v-on:click="searchMovie">
                    GO!
                </button>
                <!-- Media Card -->
                <div class="mediaCard " v-for="(media, index) in medias" >
                    <img :src="media.poster_path != null ? 'https://image.tmdb.org/t/p/w342/' + media.poster_path : 'img/placeholder.png'" alt="">
                    <!-- title/name of the object -->
                    <div class="title">
                        <h2>
                            {{ media.name }}
                            {{ media.title }}
                        </h2>
                    </div>
                    <!-- overview section -->
                    <div class="overview">
                        {{ media.overview }}
                    </div>

                    <div class="vote">
                        <ul>
                            <li>
                                <h3>
                                    Rating:
                                </h3>
                            </li>

                            </li>
                            <li v-for="star in getRating(media.vote_average)" >
                                <i class="fas fa-star"></i>
                            </li>
                        </ul>
                    </div>


                    <!-- info section -->
                    <div class="infoCard">
                        <p>
                            {{ media.release_date }}
                        </p>

                        <p>
                           <img :src="'img/' + media.original_language + '.svg'" alt="{{media.original_language}}">
                        </p>
                        <p class="type">
                            {{ media.media_type}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
